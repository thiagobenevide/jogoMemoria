<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Memória</title>
    <link rel="stylesheet" href="css/reset.module.css">
    <link rel="stylesheet" href="css/index.module.css">
    <link rel="stylesheet" href="css/modoDaltonico.module.css">
    <link rel="stylesheet" href="css/menuhamburger.module.css">
</head>
<body>
    <header>
        <div class="background">
            <div class="modoDaltonico">
                <div>
                    <h1>Modo Doltônico</h1>
                    <h1 class="x">X</h1>
                </div>
                <p>
                    Para que você possa aproveitar ao máximo  do jogo ative o modo daltonico para deixar o site com o tema dark, dessa forma irá auxiliar durante o jogo.
                </p>
                <button class="buttonStatus">Ativar</button>
            </div>
        </div>

        <div class="space">
            <h1>Jogo da Memória</h1>
            <p><a href="#">Saiba Mais</a></p>
        </div>
        <div class="menu-which-content">
            <div class="menu-burguer">
                <div class="one"></div>
                <div class="two"></div>
                <div class="three"></div>
            </div>
        </div>
        <div class="menu-with-content">
            <div class="menu-organization">
                <div class="menu-burguer">
                    <div class="one"></div>
                    <div class="two"></div>
                    <div class="three"></div>
                </div>
            </div>
            <div class="menu-text" >
                <ul class="menu-text-list">
                    <li class="lineOne"><a href="">Administrador</a></li>
                    <li class="lineTwo"><a href="">Configurador</a></li>
                    <li class="lineThree"><a >Modo Daltonico</a></li>
                    <li class="lineFour"><a href="">Artigo</a></li>
                </ul>
            </div>
        </div>
    </header>
    <main class="space">
        <div class="div-imagem">
            <img class="image" src="image/homemMexendoCelular.png" alt="Homem mexendo em um celular">
        </div>
        <div class="div-form">
            <div class="form">
                <input class="input-name" type="text" placeholder="Digite seu nome"> 
                <button class="button-play" type="submit">Jogar</button>
            </div>
        </div>  
    </main>

    
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/controller/indexController.js"></script>
</body>
</html>
